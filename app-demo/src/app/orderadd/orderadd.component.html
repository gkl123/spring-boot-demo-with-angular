<p-button label="add Order" (click) = "addOrder()"></p-button>
<div class="ui-inputgroup">
  <span class="ui-inputgroup-addon"><i class="fa fa-eraser"></i></span>
  <input type="text" pInputText [(ngModel)]="order.goodid"/>      
</div>

<div class="ui-inputgroup">
  <span class="ui-inputgroup-addon"><i class="fa fa-home"></i></span>
  <input type="text" pInputText [(ngModel)]="order.address"/>     
</div>

<div class="ui-inputgroup">
  <span class="ui-inputgroup-addon"><i class="fa fa-mobile"></i></span>
  <input type="text" pInputText [(ngModel)]="order.phone"/>    
</div>

<div class="ui-inputgroup">
  <span class="ui-inputgroup-addon"><i class="fa fa-clock-o"></i></span>
  <input type="text" pInputText placeholder={{order.amount}} />     
</div>
